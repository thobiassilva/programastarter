<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Atividade 3</title>
  </head>
  <body>
    <header></header>
    <div class="container-fluid">
      <section id="content">
        <div>
          <h2>Sing in</h2>
          <h6 class="text-muted">Sing in on the internal plataform</h6>
        </div>
        <br />
        <div id="buttonsContainer">
          <button type="button" class="btn text-uppercase">Login with Facebook</button>
          <button type="button" class="btn text-uppercase">Login with Google</button>
        </div>
        <br />
        <p class="text-center text-muted">or login with email address</p>
        <br />
        <div class="form-group">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" />
            <label for="floatingPassword">Password</label>
          </div>
        </div>
        <br />
        <div id="buttonContainer">
          <button type="button" class="btn text-uppercase">Sing in now</button>
        </div>
        <br />
        <span class="text-muted">Don't have an account? </span> <a href="#">Sign up</a>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
