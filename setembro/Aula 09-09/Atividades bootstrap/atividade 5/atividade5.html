<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Thobias Pereira Silva</title>
  </head>

  <body onload="onLoad()">
    <div class="container-fluid">
      <div class="row align-items-center">
        <header class="col-2" id="menuLeft">
          <section >
            <img id="profilePhoto" src="" alt="profile photo" />
            <nav>
              <a href="#sobre" class="text-decoration-none" onclick="about()">
                <h5>SOBRE</h5>
              </a>
              <a href="#conhecimentos" class="text-decoration-none" onclick="skills()">
                <h5>CONHECIMENTOS</h5>
              </a>
              <a href="#objetivos" class="text-decoration-none" onclick="objetive()">
                <h5>OBJETIVOS</h5>
              </a>
            </nav>
          </section>
        </header>

        <div id="body" class="col-9 ">
          <section id="personInfo">
            <h1><span id="name"></span> </span> <span id="lastName"></span></h1>
            <h4>
              <span id="andress"></span>
              <span id="email"></span>
              <span id="phone"></span>
            </h4>
          </section>
          <section>
            <p id="content"></p>
          </section>
          <section id="socialLinks">
            <a id="linkedin" class="text-decoration-none" href="#" target="_blank">
              <img src="./assets/icons/linkedin.png" alt="linkedin" />
            </a>
            <a id="github"class="text-decoration-none" href="#" target="_blank">
              <img src="./assets/icons/github.png" alt="github" />
            </a>
            <a id="twitter"class="text-decoration-none" href="#" target="_blank">
              <img src="./assets/icons/twitter.png" alt="twitter" />
            </a>
            <a id="facebook"class="text-decoration-none" href="#" target="_blank">
              <img src="./assets/icons/facebook.png" alt="facebook" />
            </a>
          </section>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
