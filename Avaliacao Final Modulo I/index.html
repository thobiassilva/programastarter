<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />

    <title>Thobias Pereira Silva</title>
  </head>

  <body onload="onLoad()">
    <header>
      <section id="menuLeft">
        <img id="profilePhoto" src="" alt="profile photo" />
        <nav>
          <a href="#sobre" onclick="about()">
            <h4>SOBRE</h4>
          </a>
          <a href="#conhecimentos" onclick="skills()">
            <h4>CONHECIMENTOS</h4>
          </a>
          <a href="#objetivos" onclick="objetive()">
            <h4>OBJETIVOS</h4>
          </a>
        </nav>
      </section>
    </header>

    <div id="body">
      <section id="personInfo">
        <h1><span id="name"></span> <span id="lastName"></span></h1>
        <h2>
          <span id="andress"></span>
          <span id="email"></span>
          <span id="phone"></span>
        </h2>
      </section>
      <section>
        <p id="content"></p>
      </section>
      <section id="socialLinks">
        <a id="linkedin" href="#" target="_blank">
          <img src="./assets/icons/linkedin.png" alt="linkedin" />
        </a>
        <a id="github" href="#" target="_blank">
          <img src="./assets/icons/github.png" alt="github" />
        </a>
        <a id="twitter" href="#" target="_blank">
          <img src="./assets/icons/twitter.png" alt="twitter" />
        </a>
        <a id="facebook" href="#" target="_blank">
          <img src="./assets/icons/facebook.png" alt="facebook" />
        </a>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
