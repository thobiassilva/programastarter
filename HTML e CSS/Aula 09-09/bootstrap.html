<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Exercicio em Aula 1 - Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 bg-primary"><span>A</span></div>
          <div class="col-12 col-md-6 col-lg-4 bg-success"><span>B</span></div>
          <div class="col-12 col-md-6 col-lg-4 bg-danger text-light"><span>C</span></div>
          <div class="col-12 col-md-6 col-lg-4 bg-warning"><span>D</span></div>
          <div class="col-12 col-md-6 col-lg-4 bg-info"><span>E</span></div>
          <div class="col-12 col-md-6 col-lg-4 bg-dark text-light"><span>F</span></div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem">
              <img
                src="https://i.ytimg.com/vi/317jz-PU7Mg/maxresdefault.jpg"
                class="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-title">Gato dormindo</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up the bulk of the
                  card's content.
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col">
            <button type="button" onclick="alert('PERIGO')" class="btn btn-danger">Danger</button>
          </div>
        </div>
      </div>

      <br />
      <br />
      <hr />
      <br />
      <br />

      <div class="container">
        <div class="row">
          <div class="col-3 bg-info"><span>A</span></div>
          <div class="col-3 offset-3 bg-primary"><span>B</span></div>
          <div class="col-3 bg-success"><span>C</span></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
