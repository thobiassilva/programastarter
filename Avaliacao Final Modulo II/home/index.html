          <div class="col-9">
            <div class="input-group mb-3">
              <input
                id="detail"
                type="text"
                aria-label="Detalhamento"
                class="form-control"
                placeholder="Detalhamento"
              />
              <button type="button" class="btn btn-indigo text-light" onclick="insert()">Salvar</button>
            </div>
          </div>
        </section>
      </header>
      <main>
        <table id="messagesTable" class="table table-striped align-middle">
          <thead>
            <tr>
              <th scope="col">#</th>

              <th scope="col">Detalhamento</th>
              <th scope="col">Ação</th>

    </div>
    <!-- Modal Excluir -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirmar exclusão dos dados?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Ao apagar os dados, os mesmos serão excluidos do sistema.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger">Excluir</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Editar -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Confirmar exclusão dos dados?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Ao apagar os dados, os mesmos serão excluidos do sistema.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Sim</button>
            <button type="button" class="btn btn-danger">Não</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
